<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmilenio App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transmilenio App</h1>

        <!-- Formulario para registrar o actualizar buses -->
        <div class="form-container">
            <h2>Registrar/Actualizar Bus</h2>
            <form id="busForm">
                <input type="text" id="plate" placeholder="Placa del bus" required>
                <input type="datetime-local" id="arrivalTime" required>
                <button type="submit">Registrar/Actualizar Bus</button>
            </form>
        </div>

        <!-- Formulario para buscar un bus -->
        <div class="form-container">
            <h2>Buscar Bus</h2>
            <form id="searchForm">
                <input type="text" id="searchPlate" placeholder="Placa del bus" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="busDetails"></div>
        </div>

        <!-- Lista de buses registrados -->
        <div class="list-container">
            <h2>Lista de Buses</h2>
            <ul id="busList"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
